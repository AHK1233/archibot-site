<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archibot - Version Pro</title>
</head>
<body>
  <h1>Bienvenue sur Archibot - Version Pro</h1>
  <p>Déposez vos plans et documents pour générer automatiquement les CCTP, CCAP, estimations, etc.</p>

  <input type="file" id="fichiers" multiple><br><br>
  <button onclick="simulerTraitement()">Analyser les documents</button>

  <div id="resultatPro" style="margin-top: 20px;"></div>

  <script>
    function simulerTraitement() {
      const fichiers = document.getElementById('fichiers').files;
      if (fichiers.length === 0) {
        alert("Merci de déposer au moins un fichier.");
        return;
      }
      document.getElementById('resultatPro').innerHTML =
        `<h3>Analyse terminée :</h3>
         <ul>
           <li>CCTP généré</li>
           <li>CCAP généré</li>
           <li>Notice descriptive détaillée</li>
           <li>Estimation complète : 242 000 € HT</li>
         </ul>
         <p>Votre projet est en cours de traitement final. Un expert vous contactera sous 24h.</p>`;
    }
  </script>
</body>
</html>
