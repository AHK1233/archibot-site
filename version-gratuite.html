<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archibot - Version Gratuite</title>
</head>
<body>
  <h1>Bienvenue sur Archibot - Version Gratuite</h1>
  <p>Décrivez votre projet et notre assistant vous donnera une estimation simple.</p>

  <textarea id="description" placeholder="Décrivez votre projet ici..." rows="6" cols="50"></textarea><br>
  <button onclick="analyser()">Analyser</button>

  <div id="resultat" style="margin-top: 20px;"></div>

  <script>
    function analyser() {
      const texte = document.getElementById('description').value;
      if (!texte.trim()) {
        alert("Merci de décrire votre projet.");
        return;
      }
      // Simulation de réponse
      document.getElementById('resultat').innerHTML =
        `<h3>Résultat estimé :</h3>
         <p><strong>Surface estimée :</strong> environ 100 m²</p>
         <p><strong>Coût estimatif :</strong> environ 150 000 € TTC</p>
         <p><strong>Notice descriptive simplifiée générée automatiquement.</strong></p>`;
    }
  </script>
</body>
</html>
