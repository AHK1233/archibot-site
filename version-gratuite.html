<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Archibot - Version Gratuite</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f4f8; }
    #chatbox { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: auto; background: white; }
    #userInput { width: 80%; padding: 0.5rem; }
    #sendBtn { padding: 0.5rem 1rem; }
    .message { margin: 0.5rem 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>Archibot - Version Gratuite</h1>
  <div id="chatbox"></div>
  <input id="userInput" placeholder="Écris ta question..." />
  <button id="sendBtn">Envoyer</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.onclick = () => {
      const text = userInput.value.trim();
      if(!text) return;
      appendMessage(text, 'user');
      userInput.value = '';

      // Simuler une réponse basique (à remplacer par appel API plus tard)
      setTimeout(() => {
        appendMessage("Merci pour votre message. Nous analysons votre projet et reviendrons vers vous.", 'bot');
      }, 1000);
    };
  </script>
</body>
</html>
